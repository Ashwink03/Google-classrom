<div class="container">
    <div class="row">
        <div class="row-6">
            <form #postForm= "ngForm" (ngSubmit) = onEditCard(postForm.value)>
                <div class="input-group">
                    <span class="input-group-text" id="">Title</span>
                    <input type="text" id = "title" class="form-control" ngModel name = "title">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="">Image path</span>
                    <input type="text" id = "imgpath" class="form-control" ngModel name = "imgpath">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="">Text</span>
                    <input type="text" id = "text" class="form-control" ngModel name = "text">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="">Footer</span>
                    <input type="text" id = "footer" class="form-control" ngModel name = "footer">
                </div>
                <button class = "btn btn-primary" type = "submit"> Update card info</button>
            </form>
        </div>
    </div>
</div>
